    <div class="todo-form" ng-controller="histCtrl">
       <ul ng-repeat="todo in todos | orderBy:orderBy | filter:searchText" class="todo-box">

          <li ng-show="!lessThanWeekOld(todo.createdAt) || todo.completed">
            <span ng-class="todo.completed ? 'completed-true':''">
                {{ todo.from }}: <p class="content">{{ todo.content }}</p> <p class="priority"> :{{todo.priority}}: </p>
            </span>
       </ul>
      </div>
   </div>
