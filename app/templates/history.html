<h1 class="title">What 2 Do</h1>
  <div class="completed-list-slash">
    <div class="todo-form" ng-app="toDoApp" ng-controller="todoCtrl">
      <ul ng-repeat="todo in todos | orderBy:orderBy | filter:searchText" class="todo-box">
          <!-- shows all todos marked true -->
          <li ng-show="trueTodo(todo.completed)">
          <!-- shows all todos older then  -->
          <li ng-hide="lessThanWeekOld(todo.createdAt)">
      </div>
   </div>
