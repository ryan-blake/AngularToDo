<h1 class="title">What 2 Do</h1>
  <div class="completed-list-slash">
    <div class="todo-form" ng-app="todoApp" ng-controller="todoCtrl">
          <p>
            Sort By:
            <select class="sort-box" ng-model="orderBy">
              <option>from</option>
              <option>content</option>
              <option>createdAt</option>
              <option>completed</option>
              <!-- completed.true only -->
            </select>
          </p>

          <input class="input-box" placeholder="Search:" ng-model="searchText">

          <form ng-submit="addTodo()">
            <input class="input-box" placeholder="enter name" type="text" ng-model="user">
           </br>
            <input class="input-box" placeholder="your todo goes here" type="text" ng-model="todo">
            <input type="submit">
          </form>

          <ul ng-repeat="todo in todos | orderBy:orderBy | filter:searchText" class="todo-box">
            <!-- arrays are fully sortable and filterable -->
            <!-- <li ng-show="lessThanWeekOld(createdAt)"> -->

              <input type="checkbox" ng-checked="todo.completed" ng-model="todo.completed">
              <span ng-class="todo.completed ? 'completed-true':''">
                 {{ todo.from }}: {{ todo.content }}: 
                 <label for="{{$index}}" ng-checked="{{todo.completed}}">
                 </label>
              </span>

              <!-- delete todo using $remove -->
              <a class="remove" href="" ng-click="todos.$remove(todo)">X</a>
            </li>
          </ul>
    </div>
  </div>
</section>
